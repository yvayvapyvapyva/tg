<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram User Info</title>
    <!-- Подключаем официальный скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .user-data {
            text-align: left;
            margin-top: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 15px;
            border-radius: 12px;
        }

        .label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .btn-main {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="text-xl font-bold mb-4">Добро пожаловать!</h1>
        <p class="text-sm opacity-80 mb-6">Данные вашего профиля из Telegram:</p>

        <div class="user-data">
            <div class="label">Имя пользователя</div>
            <div id="user-name" class="value">Загрузка...</div>

            <div class="label">Telegram ID</div>
            <div id="user-id" class="value">Загрузка...</div>

            <div class="label">Username (@)</div>
            <div id="user-username" class="value">не указан</div>
        </div>

        <button class="btn-main" onclick="closeApp()">Закрыть приложение</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Расширяем приложение на все окно
        tg.expand();

        // Основная функция для получения данных
        function initApp() {
            const user = tg.initDataUnsafe?.user;

            if (user) {
                // Отображаем Имя (First Name + Last Name)
                document.getElementById('user-name').innerText = 
                    `${user.first_name || ''} ${user.last_name || ''}`.trim() || "Аноним";

                // Отображаем ID
                document.getElementById('user-id').innerText = user.id;

                // Отображаем Username если он есть
                if (user.username) {
                    document.getElementById('user-username').innerText = `@${user.username}`;
                }
            } else {
                // Если запущено не в Telegram
                document.getElementById('main-card').innerHTML = `
                    <h1 class="text-red-500 font-bold">Ошибка</h1>
                    <p>Пожалуйста, запустите это приложение внутри Telegram.</p>
                `;
            }

            // Устанавливаем цвет заголовка в соответствии с темой
            tg.setHeaderColor('secondary_bg_color');
        }

        function closeApp() {
            tg.close();
        }

        // Запуск при загрузке
        window.onload = initApp;
    </script>
</body>
</html>
