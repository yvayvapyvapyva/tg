<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Subscription Check</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            background: var(--tg-theme-bg-color, #ffffff);
            position: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--tg-theme-text-color, #222222);
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 24px;
            padding: 40px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .main-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .success-text { color: #4caf50; }
        .error-text { color: #f44336; }

        .btn-admin {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
        }

        .btn-admin:active { transform: scale(0.97); }

        .pulse { animation: pulse-animation 1.5s infinite ease-in-out; }
        @keyframes pulse-animation {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="content-area" class="status-container">
            <div class="main-text pulse">–ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const CHANNEL_ID = "-1003389466836";
        const ADMIN_USERNAME = "Eliseev_I_A";

        // –õ–û–ì–ò–ö–ê –û–¢–ö–†–´–¢–ò–Ø –í –ü–û–õ–ù–´–ô –≠–ö–†–ê–ù –ò–ó –í–ê–®–ï–ì–û –ü–†–ò–ú–ï–†–ê
        function initTelegram() {
            tg.ready();
            tg.expand();
            // –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —Å v7.0+)
            if (tg.isVersionAtLeast('7.0')) {
                try { tg.requestFullscreen(); } catch (e) { console.error("Fullscreen failed:", e); }
            }
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤ (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —Å v6.1+)
            if (tg.isVersionAtLeast('6.1')) {
                tg.setHeaderColor(tg.themeParams.secondary_bg_color || '#000000');
                tg.setBackgroundColor(tg.themeParams.bg_color || '#000000');
            }
            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ —Å–≤–∞–π–ø–æ–≤ (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —Å v7.7+)
            if (tg.isVersionAtLeast('7.7')) {
                try { tg.disableVerticalSwipes(); } catch (e) {}
            }
        }

        initTelegram();

        async function checkSubscription(userId) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${CHANNEL_ID}&user_id=${userId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok) {
                    const status = data.result.status;
                    return ['member', 'administrator', 'creator'].includes(status);
                }
                return false;
            } catch (e) { return false; }
        }

        async function sendFullLogToAdmin(user, isSubscribed) {
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            const username = user.username ? `@${user.username}` : "–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
            const subStatus = isSubscribed ? "‚úÖ –ü–û–î–ü–ò–°–ê–ù" : "‚ùå –ù–ï –ü–û–î–ü–ò–°–ê–ù";
            const isPremium = user.is_premium ? "üíé –î–∞" : "–ù–µ—Ç";
            const lang = user.language_code || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            
            const message = `üöÄ *–í—Ö–æ–¥ –≤ Mini App*\n\n` +
                            `üë§ *–ò–º—è:* ${fullName}\n` +
                            `üÜî *ID:* \`${user.id}\`\n` +
                            `üîó *Username:* ${username}\n` +
                            `üåç *–Ø–∑—ã–∫:* ${lang}\n` +
                            `üíé *Premium:* ${isPremium}\n` +
                            `üì¢ *–ü–æ–¥–ø–∏—Å–∫–∞:* ${subStatus}\n` +
                            `üì± *–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:* ${tg.platform}\n` +
                            `‚öôÔ∏è *–í–µ—Ä—Å–∏—è SDK:* ${tg.version}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) {}
        }

        async function initApp() {
            const user = tg.initDataUnsafe?.user;
            const contentArea = document.getElementById('content-area');

            // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (!user) {
                contentArea.innerHTML = '<div class="main-text error-text">–æ—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞</div>';
                return;
            }

            const isSubscribed = await checkSubscription(user.id);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ª–æ–≥
            await sendFullLogToAdmin(user, isSubscribed);

            if (isSubscribed) {
                contentArea.innerHTML = `<div class="main-text success-text">–¥–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω</div>`;
            } else {
                contentArea.innerHTML = `
                    <div class="main-text error-text">–¥–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</div>
                    <button class="btn-admin" onclick="openAdminChat()">–Ω–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</button>
                `;
            }
        }

        function openAdminChat() {
            tg.openTelegramLink(`https://t.me/${ADMIN_USERNAME}`);
        }

        window.onload = initApp;
    </script>
</body>
</html>
