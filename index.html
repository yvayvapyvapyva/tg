<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Subscription Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--tg-theme-text-color, #222222);
            overflow: hidden;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, —á—Ç–æ–±—ã –Ω–µ –º–æ—Ä–≥–∞–ª –ø—Ä–∏ –≤—Ö–æ–¥–µ */
        #main-card {
            display: none; 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 24px;
            padding: 40px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .main-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .error-text { color: #f44336; }

        .btn-admin {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
        }

        /* –°–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--tg-theme-button-color, #2481cc);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ (–≤–∏–¥–µ–Ω —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏) -->
    <div id="loading-spinner" class="loader"></div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –æ—à–∏–±–∫–æ–π (—Å–∫—Ä—ã—Ç–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ) -->
    <div class="card" id="main-card">
        <div id="content-area" class="status-container">
            <div class="main-text error-text">–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–∞ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º</div>
            <button class="btn-admin" onclick="openAdminChat()">–Ω–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const CHANNEL_ID = "-1003389466836";
        const ADMIN_USERNAME = "Eliseev_I_A";
        const REDIRECT_PAGE = "navigator3.html";

        function initTelegram() {
            tg.ready();
            tg.expand();
            if (tg.isVersionAtLeast('7.0')) {
                try { tg.requestFullscreen(); } catch (e) {}
            }
        }

        initTelegram();

        async function checkSubscription(userId) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${CHANNEL_ID}&user_id=${userId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok) {
                    const status = data.result.status;
                    return ['member', 'administrator', 'creator'].includes(status);
                }
                return false;
            } catch (e) { return false; }
        }

        async function sendFullLogToAdmin(user, isSubscribed) {
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            const username = user.username ? `@${user.username}` : "–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
            const subStatus = isSubscribed ? "‚úÖ –ü–û–î–ü–ò–°–ê–ù" : "‚ùå –ù–ï –ü–û–î–ü–ò–°–ê–ù";
            
            const message = `üöÄ *–í—Ö–æ–¥ –≤ Mini App*\n\n` +
                            `üë§ *–ò–º—è:* ${fullName}\n` +
                            `üÜî *ID:* \`${user.id}\`\n` +
                            `üîó *Username:* ${username}\n` +
                            `üì¢ *–ü–æ–¥–ø–∏—Å–∫–∞:* ${subStatus}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) {}
        }

        async function initApp() {
            const user = tg.initDataUnsafe?.user;
            const spinner = document.getElementById('loading-spinner');
            const mainCard = document.getElementById('main-card');

            if (!user) {
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
                document.getElementById('content-area').innerHTML = '<div class="main-text error-text">–æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</div>';
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏
            const isSubscribed = await checkSubscription(user.id);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –ª–æ–≥–∞ –≤ —Ñ–æ–Ω–æ–≤–æ–º —Ä–µ–∂–∏–º–µ
            sendFullLogToAdmin(user, isSubscribed);

            if (isSubscribed) {
                // –ï—Å–ª–∏ –ø–æ–¥–ø–∏—Å–∞–Ω ‚Äî –º–≥–Ω–æ–≤–µ–Ω–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –±–µ–∑ –ø–æ–∫–∞–∑–∞ –ª–∏—à–Ω–∏—Ö –æ–∫–æ–Ω
                window.location.replace(REDIRECT_PAGE);
            } else {
                // –ï—Å–ª–∏ –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω ‚Äî —É–±–∏—Ä–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –æ—à–∏–±–∫–∏
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
            }
        }

        function openAdminChat() {
            tg.openTelegramLink(`https://t.me/${ADMIN_USERNAME}`);
        }

        window.onload = initApp;
    </script>
</body>
</html>
