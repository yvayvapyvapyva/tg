<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Access Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--tg-theme-text-color, #222222);
            overflow: hidden;
        }

        #main-card {
            display: none; 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 24px;
            padding: 40px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .main-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .error-text { color: #f44336; }

        .btn-admin {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
        }

        .loader {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--tg-theme-button-color, #2481cc);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-spinner" class="loader"></div>

    <div class="card" id="main-card">
        <div id="content-area" class="status-container">
            <div class="main-text error-text">–¥–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç</div>
            <button class="btn-admin" onclick="openAdminChat()">–Ω–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const ADMIN_USERNAME = "Eliseev_I_A";
        const DEFAULT_REDIRECT = "navigator3.html";
        const REQUIRED_CHAT_INSTANCE = "-8981351714361271700";

        function initTelegram() {
            tg.ready();
            tg.expand();
            if (tg.isVersionAtLeast('7.0')) {
                try { tg.requestFullscreen(); } catch (e) {}
            }
        }

        initTelegram();

        function getTargetPage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('s') || DEFAULT_REDIRECT;
        }

        async function sendFullLogToAdmin(hasAccess, targetPage) {
            const initData = tg.initDataUnsafe;
            const user = initData?.user || {};
            
            let report = `üöÄ *–õ–æ–≥ –≤—Ö–æ–¥–∞ –ø–æ Chat Instance*\n\n`;
            
            report += `üìä *–î–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω:* ${hasAccess ? "‚úÖ –î–ê" : "‚ùå –ù–ï–¢"}\n`;
            report += `üìÇ *–¶–µ–ª–µ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞:* \`${targetPage}\`\n\n`;

            report += `üë§ *–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:*\n`;
            report += `‚Ä¢ ID: \`${user.id || '–Ω/–¥'}\`\n`;
            report += `‚Ä¢ –ò–º—è: ${user.first_name || '–Ω/–¥'}\n`;
            report += `‚Ä¢ Username: ${user.username ? '@' + user.username : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\n\n`;

            report += `‚öôÔ∏è *–°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:*\n`;
            report += `‚Ä¢ Chat Instance: \`${initData.chat_instance || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\`\n`;
            report += `‚Ä¢ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}\n`;
            report += `‚Ä¢ Start Param: \`${initData.start_param || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\`\n`;
            report += `‚Ä¢ Auth Date: ${initData.auth_date ? new Date(initData.auth_date * 1000).toLocaleString('ru-RU') : '–Ω/–¥'}\n`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(report)}&parse_mode=Markdown`;
            
            try { 
                // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º await –¥–ª—è fetch, —á—Ç–æ–±—ã –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ–ª —É–π—Ç–∏
                await fetch(url); 
            } catch (e) { 
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–≥–∞:", e); 
            }
        }

        async function initApp() {
            const initData = tg.initDataUnsafe;
            const user = initData?.user;
            const spinner = document.getElementById('loading-spinner');
            const mainCard = document.getElementById('main-card');
            const targetPage = getTargetPage();

            if (!user) {
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
                document.getElementById('content-area').innerHTML = '<div class="main-text error-text">–æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</div>';
                return;
            }

            const currentChatInstance = String(initData.chat_instance || "");
            const hasAccess = (currentChatInstance === REQUIRED_CHAT_INSTANCE);
            
            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –î–æ–±–∞–≤–ª–µ–Ω await, —á—Ç–æ–±—ã –¥–æ–∂–¥–∞—Ç—å—Å—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–≥–∞ –ø–µ—Ä–µ–¥ —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–º
            await sendFullLogToAdmin(hasAccess, targetPage);

            if (hasAccess) {
                window.location.replace(targetPage);
            } else {
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
            }
        }

        function openAdminChat() {
            tg.openTelegramLink(`https://t.me/${ADMIN_USERNAME}`);
        }

        window.onload = initApp;
    </script>
</body>
</html>
