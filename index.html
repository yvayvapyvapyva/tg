<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Subscription Check</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –≤—ã—Å–æ—Ç—É –≤—å—é–ø–æ—Ä—Ç–∞ Telegram */
            --tg-viewport-height: 100vh;
        }

        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –æ—Ç–∫–∞—Ç */
            height: var(--tg-viewport-height, 100vh);
            width: 100vw;
            overflow: hidden;
            position: fixed; 
            left: 0;
            top: 0;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 24px;
            padding: 40px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .main-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .success-text {
            color: #4caf50;
        }

        .error-text {
            color: #f44336;
        }

        .btn-admin {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(36, 129, 204, 0.3);
        }

        .btn-admin:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .pulse {
            animation: pulse-animation 1.5s infinite ease-in-out;
        }

        @keyframes pulse-animation {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="content-area" class="status-container">
            <div class="main-text pulse">–ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const CHANNEL_ID = "-1003389466836";
        const ADMIN_USERNAME = "Eliseev_I_A";

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è —Å –≤–µ—Ä—Å–∏–µ–π 6.0)
        function setupApp() {
            tg.ready();
            tg.expand();
            
            // –ú–µ—Ç–æ–¥ requestFullscreen –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ v6.0, —É–±–∏—Ä–∞–µ–º –µ–≥–æ –≤–æ –∏–∑–±–µ–∂–∞–Ω–∏–µ –æ—à–∏–±–æ–∫.
            // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –ø–æ–ª–∞–≥–∞–µ–º—Å—è –Ω–∞ expand() –∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π CSS.

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –º–µ—Ç–æ–¥–æ–≤ –ø–µ—Ä–µ–¥ –≤—ã–∑–æ–≤–æ–º (–¥–æ—Å—Ç—É–ø–Ω—ã –≤ –≤–µ—Ä—Å–∏—è—Ö –≤—ã—à–µ 6.0)
            try {
                if (tg.isVersionAtLeast('7.7') && tg.disableVerticalSwipes) {
                    tg.disableVerticalSwipes();
                }
            } catch (e) {
                console.warn("Vertical swipes disable not supported");
            }
        }

        setupApp();

        async function checkSubscription(userId) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${CHANNEL_ID}&user_id=${userId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok) {
                    const status = data.result.status;
                    return ['member', 'administrator', 'creator'].includes(status);
                }
                return false;
            } catch (e) {
                return false;
            }
        }

        async function sendLogToAdmin(user, isSubscribed) {
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            const subStatus = isSubscribed ? "‚úÖ –ü–û–î–ü–ò–°–ê–ù" : "‚ùå –ù–ï –ü–û–î–ü–ò–°–ê–ù";
            const message = `üîî *Mini App Login*\nüë§ *User:* ${fullName} (${user.id})\nüì¢ *Status:* ${subStatus}\nüì± *Platform:* ${tg.platform}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) {}
        }

        async function initApp() {
            const user = tg.initDataUnsafe?.user;
            const contentArea = document.getElementById('content-area');

            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (!user) {
                contentArea.innerHTML = '<div class="main-text error-text">–æ—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞</div>';
                return;
            }

            const isSubscribed = await checkSubscription(user.id);
            sendLogToAdmin(user, isSubscribed);

            if (isSubscribed) {
                contentArea.innerHTML = `
                    <div class="main-text success-text">–¥–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω</div>
                `;
            } else {
                contentArea.innerHTML = `
                    <div class="main-text error-text">–¥–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</div>
                    <button class="btn-admin" onclick="openAdminChat()">–Ω–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</button>
                `;
            }

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã
            if (tg.setHeaderColor) tg.setHeaderColor('secondary_bg_color');
            if (tg.setBackgroundColor) tg.setBackgroundColor('bg_color');
        }

        function openAdminChat() {
            tg.openTelegramLink(`https://t.me/${ADMIN_USERNAME}`);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –≤—ã—Å–æ—Ç—ã
        function updateHeight() {
            document.documentElement.style.setProperty('--tg-viewport-height', `${window.innerHeight}px`);
        }

        window.onload = () => {
            initApp();
            updateHeight();
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –≤—å—é–ø–æ—Ä—Ç–∞
        tg.onEvent('viewportChanged', (data) => {
            updateHeight();
            if (!tg.isExpanded) {
                tg.expand();
            }
        });
    </script>
</body>
</html>
