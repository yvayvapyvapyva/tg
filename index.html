<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram User Info</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .user-data {
            text-align: left;
            margin-top: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .label {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #999999);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 4px;
        }

        .value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            word-break: break-all;
            color: var(--tg-theme-text-color, #000000);
        }

        .status-msg {
            font-size: 12px;
            margin-top: 10px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .btn-main {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="text-2xl font-extrabold mb-2">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <p class="text-sm opacity-60 mb-6">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã</p>

        <div class="user-data" id="data-container">
            <div class="label">–í–∞—à–µ –ò–º—è</div>
            <div id="user-name" class="value">‚Äî</div>

            <div class="label">–í–∞—à ID</div>
            <div id="user-id" class="value">‚Äî</div>
        </div>

        <div id="status" class="status-msg">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

        <button class="btn-main" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        // –¢–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        // ID –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞, –∫–æ—Ç–æ—Ä–æ–º—É –ø—Ä–∏–¥–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        const TARGET_ADMIN_ID = "5180466640";

        tg.expand();
        tg.ready();

        async function sendNotification(user) {
            const statusEl = document.getElementById('status');
            
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            const username = user.username ? `@${user.username}` : '–Ω–µ—Ç';
            
            const message = `üöÄ –ù–æ–≤—ã–π –∑–∞–ø—É—Å–∫ Mini App!\n\nüë§ –ò–º—è: ${fullName}\nüÜî ID: ${user.id}\nüîó Username: ${username}\n‚è∞ –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(message)}`;

            try {
                statusEl.innerText = "–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...";
                const response = await fetch(url);
                if (response.ok) {
                    statusEl.innerText = "–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ‚úÖ";
                } else {
                    const errData = await response.json();
                    statusEl.innerText = `–û—à–∏–±–∫–∞ API: ${errData.description || 'error'} ‚ùå`;
                }
            } catch (error) {
                console.error(error);
                statusEl.innerText = "–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞ ‚ùå";
            }
        }

        function initApp() {
            const user = tg.initDataUnsafe?.user;

            if (user) {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                document.getElementById('user-name').innerText = fullName || "–ò–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ";
                document.getElementById('user-id').innerText = user.id;

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                sendNotification(user);
            } else {
                document.getElementById('data-container').innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-red-500 font-bold">–ó–∞–ø—É—Å—Ç–∏—Ç–µ –≤ Telegram</p>
                    </div>
                `;
                document.getElementById('status').innerText = "";
            }

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ —Å —Ç–µ–º–æ–π Telegram
            tg.setHeaderColor('secondary_bg_color');
            tg.setBackgroundColor('bg_color');
        }

        function closeApp() {
            tg.close();
        }

        window.onload = initApp;
    </script>
</body>
</html>
