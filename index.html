<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 20px;
            padding: 32px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .status-container {
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-msg {
            color: #4caf50;
            font-size: 22px;
            font-weight: 700;
        }

        .error-msg {
            color: #f44336;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .btn-contact {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.1s ease;
        }

        .btn-contact:active {
            transform: scale(0.98);
        }

        .loader {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="content-area">
            <div class="status-container">
                <div class="loader" id="loading-spinner"></div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const CHANNEL_ID = "-1003389466836";
        const ADMIN_USERNAME = "Eliseev_I_A";

        tg.expand();

        async function checkSubscription(userId) {

                if (data.ok) {
                    const status = data.result.status;
                    return ['member', 'administrator', 'creator'].includes(status);
                }
                return false;
            } catch (e) {
                console.error("Check error:", e);
                return false;
            }
        }

            const version = tg.version || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

            const message = `üì± *–ù–æ–≤—ã–π –ª–æ–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è*\n\n` +
                            `üë§ *–ò–º—è:* ${fullName}\n` +

                            `üåç *–Ø–∑—ã–∫:* ${lang}\n` +

                            `üì¢ *–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª:* ${subStatus}\n` +
                            `üìù *–î–æ—Å—Ç—É–ø –∫ –õ–°:* ${canJoinGroups}\n` +

                            `‚è∞ *–í—Ä–µ–º—è:* ${new Date().toLocaleString('ru-RU')}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            
            try { 
                await fetch(url); 
            } catch (e) {

            }
        }

        async function initApp() {
            const user = tg.initDataUnsafe?.user;
            const contentArea = document.getElementById('content-area');

            if (!user) {

            const isSubscribed = await checkSubscription(user.id);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–Ω—ã–π –æ—Ç—á–µ—Ç –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
            await sendFullAdminLog(user, isSubscribed);

            if (isSubscribed) {
                contentArea.innerHTML = `
                    <div class="status-container">

        window.onload = initApp;
    </script>
</body>
</html>
