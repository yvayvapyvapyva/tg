<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Subscription Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--tg-theme-text-color, #222222);
            overflow: hidden;
        }

        #main-card {
            display: none; 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 24px;
            padding: 40px 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .main-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .error-text { color: #f44336; }

        .btn-admin {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
        }

        .loader {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--tg-theme-button-color, #2481cc);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-spinner" class="loader"></div>

    <div class="card" id="main-card">
        <div id="content-area" class="status-container">
            <div class="main-text error-text">–¥–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç</div>
            <button class="btn-admin" onclick="openAdminChat()">–Ω–∞–ø–∏—Å–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const BOT_TOKEN = "7860806384:AAEYRKqdPUsUz9npN3MmyEYKH-rTHISeHbs";
        const TARGET_ADMIN_ID = "5180466640";
        const CHANNEL_ID = "-1003389466836";
        const ADMIN_USERNAME = "Eliseev_I_A";
        const DEFAULT_REDIRECT = "navigator3.html";

        function initTelegram() {
            tg.ready();
            tg.expand();
            if (tg.isVersionAtLeast('7.0')) {
                try { tg.requestFullscreen(); } catch (e) {}
            }
        }

        initTelegram();

        function getTargetPage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('s') || DEFAULT_REDIRECT;
        }

        async function checkSubscription(userId) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${CHANNEL_ID}&user_id=${userId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ok) {
                    const status = data.result.status;
                    return ['member', 'administrator', 'creator'].includes(status);
                }
                return false;
            } catch (e) { return false; }
        }

        async function sendFullLogToAdmin(isSubscribed, targetPage) {
            const initData = tg.initDataUnsafe;
            const user = initData?.user || {};
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–µ—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π initData
            let report = `üöÄ *–ü–æ–ª–Ω—ã–π –ª–æ–≥ –≤—Ö–æ–¥–∞ –≤ Mini App*\n\n`;
            
            report += `üìä *–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏:* ${isSubscribed ? "‚úÖ –î–ê" : "‚ùå –ù–ï–¢"}\n`;
            report += `üìÇ *–¶–µ–ª–µ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞:* \`${targetPage}\`\n\n`;

            report += `üë§ *–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:*\n`;
            report += `‚Ä¢ ID: \`${user.id || '–Ω/–¥'}\`\n`;
            report += `‚Ä¢ –ò–º—è: ${user.first_name || '–Ω/–¥'}\n`;
            report += `‚Ä¢ –§–∞–º–∏–ª–∏—è: ${user.last_name || '–Ω/–¥'}\n`;
            report += `‚Ä¢ Username: ${user.username ? '@' + user.username : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\n`;
            report += `‚Ä¢ –Ø–∑—ã–∫: ${user.language_code || '–Ω/–¥'}\n`;
            report += `‚Ä¢ Premium: ${user.is_premium ? 'üíé –î–∞' : '–ù–µ—Ç'}\n`;
            report += `‚Ä¢ –î–æ–∑–≤–æ–ª–∏–ª –ø–∏—Å–∞—Ç—å: ${user.allows_write_to_pm ? '–î–∞' : '–ù–µ—Ç'}\n\n`;

            report += `‚öôÔ∏è *–°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:*\n`;
            report += `‚Ä¢ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}\n`;
            report += `‚Ä¢ –í–µ—Ä—Å–∏—è SDK: ${tg.version}\n`;
            report += `‚Ä¢ –¶–≤–µ—Ç —Å—Ö–µ–º—ã: ${tg.colorScheme}\n`;
            report += `‚Ä¢ Start Param: \`${initData.start_param || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\`\n`;
            report += `‚Ä¢ Chat Type: ${initData.chat_type || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}\n`;
            report += `‚Ä¢ Auth Date: ${initData.auth_date ? new Date(initData.auth_date * 1000).toLocaleString('ru-RU') : '–Ω/–¥'}\n`;

            // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –æ —á–∞—Ç–µ (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –∏–∑ —á–∞—Ç–∞)
            if (initData.chat) {
                report += `\nüí¨ *–î–∞–Ω–Ω—ã–µ —á–∞—Ç–∞:*\n`;
                report += `‚Ä¢ Chat ID: \`${initData.chat.id}\`\n`;
                report += `‚Ä¢ Chat Title: ${initData.chat.title}\n`;
            }

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${TARGET_ADMIN_ID}&text=${encodeURIComponent(report)}&parse_mode=Markdown`;
            try { await fetch(url); } catch (e) { console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–≥–∞:", e); }
        }

        async function initApp() {
            const user = tg.initDataUnsafe?.user;
            const spinner = document.getElementById('loading-spinner');
            const mainCard = document.getElementById('main-card');
            const targetPage = getTargetPage();

            if (!user) {
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
                document.getElementById('content-area').innerHTML = '<div class="main-text error-text">–æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ (–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö initData)</div>';
                return;
            }

            const isSubscribed = await checkSubscription(user.id);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ª–æ–≥ —Å–æ –≤—Å–µ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            sendFullLogToAdmin(isSubscribed, targetPage);

            if (isSubscribed) {
                window.location.replace(targetPage);
            } else {
                spinner.style.display = 'none';
                mainCard.style.display = 'block';
            }
        }

        function openAdminChat() {
            tg.openTelegramLink(`https://t.me/${ADMIN_USERNAME}`);
        }

        window.onload = initApp;
    </script>
</body>
</html>
