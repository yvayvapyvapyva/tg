<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram User Info</title>
    <!-- Подключаем официальный скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .user-data {
            text-align: left;
            margin-top: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .label {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #999999);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 4px;
        }

        .value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            word-break: break-all;
            color: var(--tg-theme-text-color, #000000);
        }

        .value:last-child {
            margin-bottom: 0;
        }

        .btn-main {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-main:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="text-2xl font-extrabold mb-2">Профиль</h1>
        <p class="text-sm opacity-60 mb-6">Информация из вашего аккаунта</p>

        <div class="user-data" id="data-container">
            <div class="label">Имя</div>
            <div id="user-name" class="value">—</div>

            <div class="label">ID Пользователя</div>
            <div id="user-id" class="value">—</div>
        </div>

        <button class="btn-main" onclick="closeApp()">Понятно</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Расширяем Mini App на весь экран
        tg.expand();
        tg.ready();

        function initApp() {
            // Получаем данные пользователя
            const user = tg.initDataUnsafe?.user;

            if (user) {
                // Выводим имя (Имя + Фамилия)
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                document.getElementById('user-name').innerText = fullName || "Имя не указано";

                // Выводим ID
                document.getElementById('user-id').innerText = user.id;
            } else {
                // Обработка случая, если приложение открыто не в Telegram
                document.getElementById('data-container').innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-red-500 font-bold">Данные не найдены</p>
                        <p class="text-xs mt-2">Запустите приложение через Telegram бота</p>
                    </div>
                `;
            }

            // Настройка цветов интерфейса под тему Telegram
            tg.setHeaderColor('secondary_bg_color');
            tg.setBackgroundColor('bg_color');
        }

        function closeApp() {
            tg.close();
        }

        // Запуск при загрузке страницы
        window.onload = initApp;
    </script>
</body>
</html>
